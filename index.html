<!DOCTYPE html>
<html>
<head>
	<title>Train Time</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" href="assets/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

</head>
<body>
<div class="container">

	<div class="jumbotron">
  		<div class="container">
    		<h1 class="display-4">All Aboard!</h1>
    			
  		</div>
	</div>
	<div class="card">
		<div class="card-header">Current Train Schedule</div>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Train Name</th>
	      <th scope="col">Desintation</th>
	      <th scope="col">Frequency (min)</th>
	      <th scope="col">Next Arrival</th>
	      <th scope="col">Minutes Away</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <th scope="row">1</th>
	      <td>Mark</td>
	      <td>Otto</td>
	      <td>@mdo</td>
	    </tr>
	    <tr>
	      <th scope="row">2</th>
	      <td>Jacob</td>
	      <td>Thornton</td>
	      <td>@fat</td>
	    </tr>
	    <tr>
	      <th scope="row">3</th>
	      <td>Larry</td>
	      <td>the Bird</td>
	      <td>@twitter</td>
	    </tr>
	  </tbody>
	</table>
</div>
	<br>

	<div class="card">
		<div class="card-header">Add Train</div>
		<br>
		<form>
		  <div class="form-group">
		    <label for="formGroupExampleInput">Train Name</label>
		    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
		  </div>
		  <div class="form-group">
		    <label for="formGroupExampleInput2">Destination</label>
		    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
		  </div>
		  <div class="form-group">
		    <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
		    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
		  </div>
		  <div class="form-group">
		    <label for="formGroupExampleInput2">Frequency (min)</label>
		    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
		  </div>
		</form>
	</div>

</div>

</body>
</html>
